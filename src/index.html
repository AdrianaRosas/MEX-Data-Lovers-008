<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta charset="UTF-8" />
    <title>Rick & Morty Universe</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
       <section class= "screen-one">
        <header class="header">
          <figure class="logo" alt="logo">
              <img src="imagenes/Rick_and_Morty_logo.png" alt="imglog" class="imglogo">
          </figure>
        </header>
        <!-- MAIN -->
          <section class="initmain">
               <section class="welcome">
                <img src="imagenes/hey.png" alt="quote" class="imgpresentation">
                <p id="newQuoteSection">'Cuando sabes que nada importa, el universo es tuyo. Y nunca he visto un universo al que le gustara eso'</p>
              </section>
              <div class="wrap-mid">
                <i class="tweet fab fa-twitter" aria-hidden="true" id="button-tweet"></i>
                <button id="button-new">Nueva Frase</button>
              </div>
          </section>
       </section> 
       <section class="screen-two">
          <section class="searching">
              <section class="separate">
                <p>PERSONAJES</p>
              </section>
          </section>
           <!--PANTALLA DE PERSONAJES-->
    <section id="character" class="separate">
      <div class="btn-search" id="inputs-pantalla-personajes">
        <div class="select1">
          <select id="input-filter-personajes">
            <option value="filter">Filtrar</option>
            <option value="all">Todos</option>
            <option value="status.Alive">Vivos</option>
            <option value="status.Dead">Muertos</option>
            <option value="gender.Male">Masculinos</option>
            <option value="gender.Female">Femeninos</option>
          </select>
        </div>
        <div class="select1">
          <select id="input-sort-personajes">
            <option value="all">Ordenar</option>
            <option value="sortAZ">Ordenar A-Z</option>
            <option value="sortZA">Ordenar Z-A</option>
          </select>
        </div>
      </div>
      <div class="btn-search">
        <div class="card-display">
          <div id="card-display"></div>
        </div>
      </div>
    </section>
          <section id="root" class="cards">       
            </section>
    <script src="./data/rickandmorty/rickandmorty.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
